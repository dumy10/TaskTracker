<p>
  {{ notificationMessage }}
</p>
<div class="buttons">
  <button mat-button (click)="isList = true"><mat-icon>list</mat-icon></button>
  <!-- another button for grid -->
  <button mat-button (click)="isList = false">
    <mat-icon>grid_on</mat-icon>
  </button>
</div>
<div *ngIf="isList">
  <app-task-list></app-task-list>
</div>
<!-- another section to render task-grid component based on isList value-->
<div *ngIf="!isList">
  <app-task-grid></app-task-grid>
</div>
